                document.getElementById("userChoice").src = "rock.jpg"
                document.getElementById("messagePlace").innerHTML = "Its a tie!"
                document.getElementById("messagePlace").style.color = "darkSlateGray"
            }
            else if (number > 33 && number < 66) {
                document.getElementById("userChoice").src = "scissors.jpg"
                document.getElementById("messagePlace").innerHTML = "You Won!"
                document.getElementById("messagePlace").style.color = "lime"
            
                 playerScore= playerScore+1
            }
